<div class="claim-form-container">
  <h2>Crear reclamo para orden #{{ orderId }}</h2>

  <label for="reason">Motivo del reclamo:</label>
  <select id="reason" [(ngModel)]="reason" required>
    <option value="" disabled selected>Selecciona un motivo</option>
    <option *ngFor="let r of reasons" [value]="r">{{ r }}</option>
  </select>

  <label for="description">Descripci√≥n del problema:</label>
  <textarea id="description" [(ngModel)]="description" rows="4" placeholder="Describe el problema con detalle..." required></textarea>

  <button (click)="submitClaim()">Enviar reclamo</button>
</div>
