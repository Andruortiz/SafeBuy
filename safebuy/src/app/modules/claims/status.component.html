<div class="claim-status-container">
  <h2>Reclamos recibidos</h2>

  <div *ngFor="let claim of claims" class="claim-card">
    <p><strong>Usuario:</strong> {{ claim.user }}</p>
    <p><strong>Contacto:</strong> {{ claim.contact }}</p>
    <p><strong>Orden:</strong> {{ claim.orderId }}</p>
    <p><strong>Motivo del reclamo:</strong> {{ claim.reason }}</p>
    <p><strong>Estado actual:</strong> {{ claim.status }}</p>

    <label for="statusSelect">Cambiar estado:</label>
    <select [(ngModel)]="claim.status" (change)="updateStatus(claim)">
      <option value="No revisado">No revisado</option>
      <option value="Revisado">Revisado</option>
      <option value="Solucionado">Solucionado</option>
    </select>
  </div>
</div>
