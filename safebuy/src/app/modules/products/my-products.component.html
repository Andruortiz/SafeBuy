<div class="products-container">
  <h2>Mis productos publicados</h2>

  <div *ngIf="myProducts.length === 0">
    No tienes productos publicados.
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of myProducts">
      <img [src]="product.image" alt="{{ product.title }}" class="product-img" />
      <h3>{{ product.title }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Precio:</strong> ${{ product.price }}</p>

      <div class="actions">
        <button (click)="editProduct(product)">✏️ Editar</button>
        <button (click)="deleteProduct(product)">🗑️ Eliminar</button>
      </div>
    </div>
  </div>
</div>
