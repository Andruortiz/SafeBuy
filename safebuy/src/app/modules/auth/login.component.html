<div class="login-container">
  <h2>Inicia sesión en <span class="brand">SafeBuy</span></h2>

  <form (ngSubmit)="login()">
    <label>Rol:</label>
    <div class="role-selector">
      <label>
        <input type="radio" name="role" [(ngModel)]="selectedRole" [value]="'comprador'" />
        Comprador
      </label>
      <label>
        <input type="radio" name="role" [(ngModel)]="selectedRole" [value]="'vendedor'" />
        Vendedor
      </label>
    </div>

    <label for="email">Correo electrónico</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label for="password">Contraseña</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Ingresar</button>
    <p class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/auth/register">Regístrate aquí</a>
    </p>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
</div>
